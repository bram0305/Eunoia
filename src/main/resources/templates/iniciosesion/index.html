<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <title>Iniciar Sesión</title>
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="fixed top-4 right-4">
        <!-- Botón para volver a la página de inicio -->
        <a th:href = "@{/}">
            <button class="z-50 bg-white text-white px-4 py-2 rounded shadow hover:bg-gray-200">
                <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#000000"><path d="m332.67-427.67 222 222L480-132 132-480l348-348.67 74.67 74.34-222 222h496v104.66h-496Z"/></svg>
            </button> 
            <!--hover se subraya al hacer focus con el mouse-->
        </a>
        <!-- Botón para activar la lectura -->
        <button onclick="leerPagina()"
        data-lector-texto="Iniciar sesión. Correo electrónico: campo para ingresar su correo. Contraseña: campo para ingresar su contraseña. Botón para iniciar sesión. Enlace para registrarse si no tiene cuenta." 
        class="z-50 bg-white text-white px-4 py-2 rounded shadow hover:bg-gray-200">
            <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#000000"><path d="M582-116.67v-83.13q93.67-28.53 153.5-105.7T795.33-481q0-98.33-59.5-175.83-59.5-77.5-153.83-105.37v-83.13q128.82 28.83 210.58 130.75Q874.33-612.67 874.33-481q0 131.67-81.75 233.58Q710.82-145.5 582-116.67ZM85.67-332v-296.67h176.66l239.67-239v775.34L262.33-332H85.67Zm483 27.33v-352q55.66 21.67 90.66 69.06 35 47.38 35 107.66 0 59.28-35.33 106.95t-90.33 68.33Zm-172-305L307-523.33H191v86.66h116l89.67 87v-260Zm-86 129.67Z"/></svg>
        </button>
    </div>
    <div class="flex flex-col md:flex-row h-screen">
        <!-- Sección Izquierda -->
        <div class="w-full md:w-1/2 flex flex-col justify-center items-center bg-white">
            <img src="/images/logo.png" alt="Eunoia Health Logo" class="w-100">
        </div>
        <!-- Sección Derecha -->
        <div class="w-full md:w-1/2 flex flex-col justify-center items-center" style="background-color:#48A499 ;">
            <div class="w-full">
                <!-- Formulario de Inicio de Sesión -->
                <form class="p-16 space-y-6">
                    <div class="pb-16">
                        <h3 class="text-6xl font-bold text-center text-white mb-6">INICIAR SESIÓN</h3>
                    </div>
                    <div class="pb-16">
                        <label class="text-4xl block text-white font-semibold mb-2">Correo electrónico</label>
                        <input alt="correo electrónico" type="text" class="text-white text-3xl caret-white bg-transparent w-full px-4 py-2 border-b border-white  focus:outline-none cursor-white">
                    </div>
                    <div class="pb-16">
                        <label class="text-4xl block text-white font-semibold mb-2">Contraseña</label>
                        <input type="password" class="text-white text-3xl caret-white bg-transparent w-full px-4 py-2 border-b border-white  focus:outline-none cursor-white">
                    </div>
                    <div class="w-full justify-center items-center flex mt-6">
                        <button type="submit" class="text-2xl px-10 bg-white font-bold py-2 rounded-lg hover:bg-teal-700 transition" style="color:#1E4944 ;">LOGIN</button>
                    </div>
                    <div class="w-full justify-center items-center flex mt-6">
                        <a th:href = "@{/registrarse/}" class="cursor-pointer text-2xl hover:underline decoration-2 block text-white font-semibold mb-2">Registrarse</a> <!--hover se subraya al hacer focus con el mouse-->
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>
</html>
